<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="../estilos.css">
</head>

<body>

    <footer class="footer">
        <div class="row">
            <div class="col">
                <img class="imagenf" src="../imagenes/footer/1.png" alt="Descripción de la imagen">
            </div>
            <div class="col">
                <img class="imagenf" src="../imagenes/footer/2.png" alt="Descripción de la imagen">
            </div>
            <div class="col">
                <img class="imagenf" src="../imagenes/footer/3.png" alt="Descripción de la imagen">
            </div>
            <div class="col">
                <img class="imagenf" src="../imagenes/footer/4.png" alt="Descripción de la imagen">
            </div>
            <div>

                <h2 id="footer-titulo" class="titulo-footer" contenteditable="false">Cipo Moto</h2>
                <p id="footer-cambio" class="text-muted-foreground" contenteditable="false">
                    “Cipo Moto se ha movido siempre por delante de los tiempos, hay que atribuir su éxito al hecho de
                    que posee sueños y juventud.”
                </p>

            </div>
        </div>

        <div class="footer-content">
            <p id="footer-copy">&copy; 2024 Cipo Moto. Todos los derechos reservados.</p>

            <div class="social-media">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </div>
        <button id="edit-footer" class="editar oculto">Editar</button>
        <button id="save-footer" class="oculto">Guardar Cambios</button>
        </div>
    </footer>

    <script src="footer.js"></script>
</body>

</html>
