<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login">
        <form action=""><br>
            <h1>Iniciar sesion</h1>
            <label for="nombre_usuario"></label>
            <input type="text" id="nombre_usuario" placeholder="Ingrese nombre de usuario">
            <label for="contra">Contraseña</label>
            <input type="password" id="contra" placeholder="Ingrese contraseña">
            <button id="iniciarSesion">Iniciar Sesión</button>
        </form>
    </div>


    <script src="login.js"></script>
</body>

</html>
